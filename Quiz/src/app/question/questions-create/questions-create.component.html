<!-- .card-body -->
<div class="card-body">
  <div class="tab-content">
    <div class="active tab-pane" id="single-choice">
      <br>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12">
            <div id="quiz-container" class="col-md-10">
              <div class="card-body">
                <div class="tab-content">
                  <br>
                  <div class="container">
                    <div class="row">
                      <div class="col-sm-12 col-md-12">
                        <div class="form-group row">
                          <label class="col-3
                            col-form-label">Mã câu hỏi: </label>
                          <div class="col-9">
                            <input class="form-control"
                                   type="text"
                                   name="quiz-name"
                                   [(ngModel)]="questionSingleChoice.code">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-3
                            col-form-label">Câu hỏi: </label>
                          <div class="col-9">
                            <textarea
                              class="form-control"
                              name="quiz-content"
                              [(ngModel)]="questionSingleChoice.content"
                              rows="3"></textarea>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-3
                            col-form-label">Cấp độ: </label>
                          <div class="col-9">
                            <select class="custom-select mr-sm-2"
                                    name="quiz-level"
                                    [(ngModel)]="questionSingleChoice.level">
                              <option value="easy">Dễ</option>
                              <option value="medium" selected>Trung bình</option>
                              <option value="hard">Khó</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-3
                            col-form-label">Danh mục: </label>
                          <div class="col-9">
                            <select
                              [(ngModel)]="assignedSingleChoiceCategory.id"
                              name="category"
                              class="form-control m-input">
                              <option *ngFor="let category of categories;" [value]="category.id"
                                      [selected]="category.id === 1">{{category.name}}</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-3
                            col-form-label">Giải thích: </label>
                          <div class="col-9">
                            <textarea
                              class="form-control"
                              name="quiz-explain"
                              [(ngModel)]="questionSingleChoice.explanation"
                              rows="3"></textarea>
                          </div>
                        </div>
                        <div id="quiz-table-container" class="table-responsive">
                          <table id="quiz-table" class="table table-striped table-bordered table-hover">
                            <thead class="thead-light">
                            <tr class="answer-radio">
                              <th style="width: 10%;" class="text-center">Loại câu hạng</th>
                              <th style="width: 55%;">Nội dung câu trả lời</th>
                              <th style="width: 15%;" class="text-center">Đáp án đúng</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                              <th class="answer-radio text-center">
                                <div mat-dialog-content>
                                  <select class="custom-select" [(ngModel)]="questionAnswer.code">
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                  </select>
                                </div>
                              </th>
                              <th class="answer-radio">
                                <input type="text" [(ngModel)]="questionAnswer.content">
                              </th>
                              <div mat-dialog-content>
                                <select class="custom-select" [(ngModel)]="questionAnswer.isCorrect">
                                  <option value="true">true</option>
                                  <option value="false">false</option>
                                </select>
                              </div>
                              <th>
                                <button class="site-btn" (click)="createQuestionAnswer()">Thêm đáp án</button>
                              </th>
                            </tr>
                            </tbody>
                          </table>
                        </div>
                        <div class="col-md-12">
                          <div class="col-md-12">
                            <a style="width: 190px" class="btn btn-success btn-sm float-right"
                               type="button" (click)="createSingleChoice()">
                              <i class="fas fa-plus-circle"></i>
                              <span>&nbsp;</span>
                              Thêm câu hỏi</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.card-body -->
