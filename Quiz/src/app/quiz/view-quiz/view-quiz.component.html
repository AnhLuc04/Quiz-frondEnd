<div class="row">
  <div class="col-sm-12 col-md-12">
    <table class="table table-hover text-nowrap table-responsive">
      <thead>
      <tr>
        <th style="width: 5%" class="text-center">#</th>
        <th style="width: 8%" class="text-center">Tên Bài Thi</th>
        <th style="width: 10%" class="text-center">Mô tả</th>
        <th style="width: 7%" class="text-center">Ngày khởi tạo</th>
        <th style="width: 8%" class="text-center">Ngày hoàn thành</th>
        <th style="width: 15%"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let quiz of quiz | paginate: { itemsPerPage: 5, currentPage: p }; index as i">
        <th class="text-center">{{quiz.id}}</th>
        <td>{{quiz.quizname}}</td>
        <td>{{quiz.description}}</td>
        <td class="text-center">12-12-2020</td>
        <td class="text-center">12-12-2020</td>
        <td class="project-actions text-center">
          <button class="site-btn" (click)="remote(quiz.id)">Xóa
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
