<h2 style="color: orangered; text-align: center" class="col col-12">Trang Chá»§</h2>
<div class="container-xl">
  <div class="text-right mb-3">
    <a [routerLink]="['create']" class="btn btn-outline-info">Create product</a>
  </div>
  <table class="table table-light">
    <thead>
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Price</td>
      <td>Description</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of listCustomer">
      <td>{{customer.id }}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.firstName }}</td>
      <td>{{customer.description }}</td>
      <td>
        <button class="btn btn-danger" [routerLink]="['/detail/', customer.id]">Detail</button>
      </td>
      <td>
        <button [routerLink]="['/edit/', customer.id]" class="btn btn-danger">Update</button>
      </td>
      <td>
        <button [routerLink]="['/delete/',customer.id]" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
